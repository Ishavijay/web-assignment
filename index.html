<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form for computer components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="img" src="/image1.jpg" alt="computer"/>
  <header>
    <h1>ISHVIT CORPORATIONS</h1>
    <p><h3><i>Looking for customizing your own pc, we got you!!</i></h3></p>

</header>
<form id="orderForm">
<section id="Personalinfo"class="main" >
    <!--personal information from user-->
    <h2>Personal Information</h2>
    <div class="personal">
    <label for="name">Name:*</label>
    <input type="text" placeholder="Enter fullname" required>
    <label for="contact">Contact No. :*</label>
    <input type="number" required>
    <label for="address">Address:*</label>
    <input type="text" required>
    <label for="email">Email id:*</label>
    <input type="text" required>
    </div>
</section>
<!--order information from user-->
    <section id="orderinfo" class="main">
            <div class="material">
                <h2>Items in stock</h2>
                <label for="processor">Processor (CPU):</label>
                <select id="processor">
                    <option value=null>choose</option>
                    <option value="Intel i3">Intel i3 - $200</option>
                    <option value="Intel i7">Intel i7 - $300</option>
                    <option value="AMD Ryzen 5">AMD Ryzen 5 - $110</option>
                    <option value="AMD Ryzen 7">AMD Ryzen 5 - $250</option>
                </select>
            </div>

            <div class="material">
                <label for="gpu">Graphics Card (GPU):</label>
                <select id="gpu">
                    <option value=null>Choose</option>
                    <option value="NVIDIA GTX 1650">NVIDIA GTX 1650 - $150</option>
                    <option value="NVIDIA GTX 3060">NVIDIA GTX 3050 - $400</option>
                    <option value="JieShou AMD RX580 8G">JieShou AMD RX580 8G- $140</option>
                    <option value="AMD Radeon RX 6600">AMD Radeon RX 6600 - $300</option>
                </select>
            </div>

            <div class="material">
                <label for="ram">Memory (RAM):</label>
                <select  id="ram">
                    <option value=null>Choose</option>
                    <option value="2GB">2GB - $15</option>
                    <option value="4GB">4GB - $30</option>
                    <option value="8GB">8GB - $50</option>
                    <option value="16GB">16GB - $80</option>
                    <option value="32GB">32GB - $150</option>
                </select>
            </div>

            <div class="material">
                <label for="storage">Storage: </label>
                <select id="storage">
                    <option value=null>choose</option>
                    <option value="256GB pendrive">256GB pendrive - $40</option>
                    <option value="500GB SSD">500GB SSD - $70</option>
                    <option value="1TB portable SSD">1TB SSD - $120</option>
                    <option value="5TB HDD">2TB HDD - $100</option>
                </select>
            </div>
            <div class="material">
                <label for="Other">Other: </label>
                <select id="other">
                    <option value=null>choose</option>
                    <option value="HDMI cable">HDMI cable - $10</option>
                    <option value="Printer">Printer - $300</option>
                    <option value="Keyboard">Keyboard - $150</option>
                    <option value="mouse">Mouse - $40</option>
                </select>
            </div>
            <div class="material">
                <label for="monitor">Do you need monitor ($600):</label>
                <select id="monitor">
                    <option value="yes">yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <!--quantity of items-->
            <div class="quant">
              <label for="quantity" >Quantity</label>
              <input id="quantity" type="number">
          </div>
<!--submit button-->
            <button type="submit" id="calculatebtn">Submit</button>
        </form>
    </section>

    <!-- Order Summary Section -->
    <section id="summary" class="main">
        <h2>Order Receipt</h2>
        <div id="orderSummary"></div>
    </section>
    <!--price summary-->
    <div>
        <p id="total" class="main">Total Price:$0</p>
                </div>            
    <h2>Payment method</h2>
    <p> Pay On Delivery(POD)</p>    
    <!--order confirmation-->                   
<button id="confirm">Confirm Order</button>

<footer>
    <p>* are mandatory fields</p>
</footer>
    <script src="first.js" ></script>
</body>
</html>
